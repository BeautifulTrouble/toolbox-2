<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    -->
    <link rel="icon" href="favicon.ico">
    <title>Beautiful Trouble</title>
    <script>
    <% if (NODE_ENV == 'development') { %>

      window.btData = { 
        showDocumentLinks: true,
        menuData: null,
      }
      fetch('//localhost/wp-json/wp/v2/menu')
        .then(r => r.json())
        .then(d => window.btData.menuData = d)

    <% } else { %>

      window.btData = {
        showDocumentLinks: <?php echo is_user_logged_in() ? "true" : "false"; ?>,
        menuData: <?php echo json_encode(bt_get_menus()); ?>
      }

    <% } %>
    </script>
  </head>
  <body>
    <noscript>
      <strong>Beautiful Trouble requires JavaScript to be enabled.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
